<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynmap | NexCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }
    header {
      padding: 1.5rem 2rem;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 800;
    }
    iframe {
      border: none;
      width: 100vw;
      height: calc(100vh - 80px);
      display: block;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #666;
      background: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>NexCore Live Dynmap</h1>
  </header>
  <div id="dynmapContainer">
    <iframe id="dynmapFrame" src="http://129.213.41.110:8124/#" allowfullscreen></iframe>
  </div>
  <script>
    // If served over HTTPS, switch to link fallback
    if (window.location.protocol === 'https:') {
      const container = document.getElementById('dynmapContainer');
      container.innerHTML = '<p style="color:#bbb; text-align:center; padding:2rem;">Due to HTTPS restrictions, <a href="http://129.213.41.110:8124/#" target="_blank" style="color:#8e2de2;">open the live map in a new tab</a>.</p>';
    }
  </script>
  <footer>
    &copy; 2025 NexCore. Powered by Dynmap.
  </footer>
</body>
</html>
