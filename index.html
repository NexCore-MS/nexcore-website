<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NexCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    /* Reset & base */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Inter',sans-serif; background:#000; color:#fff; overflow-x:hidden; scroll-behavior:smooth; }

    /* Promo banner */
    .promo-banner { background:#1a1a1a; text-align:center; padding:.5rem; font-size:.9rem; }
    .promo-banner a { color:#4a90e2; text-decoration:none; margin-left:.5rem; }

    /* Utility bar */
    .utility-bar { display:flex; justify-content:center; background:#111; padding:.5rem 0; font-size:.9rem; }
    .utility-bar a { color:#aaa; margin:0 1rem; text-decoration:none; transition:color .3s; }
    .utility-bar a:hover { color:#fff; }

    /* Header - centered nav like Apple */
    header {
      position:sticky; top:0;
      background:rgba(0,0,0,0.8); backdrop-filter:blur(10px);
      display:flex; justify-content:center; align-items:center;
      padding:.5rem 2rem; z-index:1001; position:relative;
    }
    .logo {
      position:absolute; left:50%; transform:translateX(-50%);
      display:flex; align-items:center; gap:.5rem; text-decoration:none; color:#fff;
    }
    .logo span { font-size:1.5rem; font-weight:800; }
    nav { display:flex; gap:2rem; }
    nav a {
      color:#aaa; text-decoration:none; font-weight:600;
      position:relative; padding:.5rem 0; transition:color .3s;
    }
    nav a:hover { color:#fff; }
    nav a::after {
      content:''; position:absolute; left:0; bottom:-4px;
      width:100%; height:2px; background:#fff;
      transform:scaleX(0); transform-origin:right; transition:transform .3s;
    }
    nav a:hover::after { transform:scaleX(1); transform-origin:left; }
    .icon-group { margin-left:auto; display:flex; gap:1rem; }
    .icon-btn { background:none; border:none; font-size:1.2rem; color:#aaa; cursor:pointer; transition:color .3s; }
    .icon-btn:hover { color:#fff; }

    /* Search form */
    .search-form {
      position:absolute; top:100%; right:2rem;
      transform:translateY(-10px) scaleY(0);
      transform-origin:top;
      background:rgba(0,0,0,0.9);
      padding:.5rem;
      border-radius:8px;
      transition:transform .3s ease;
    }
    .search-form.active {
      transform:translateY(0) scaleY(1);
    }
    .search-form input {
      width:200px; padding:.5rem 1rem;
      border:none; border-radius:20px;
      background:#222; color:#fff;
      outline:none;
    }

    /* Rest of styles... (hero, carousel, etc.) */
    /* ... omitted for brevity ... */
  </style>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      // Reveal on scroll
      const observer=new IntersectionObserver(entries=>entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('visible'); }),{threshold:.2});
      document.querySelectorAll('.promo-banner, .utility-bar, header, .hero, .carousel, .products, .testimonials, .newsletter, #contact, footer').forEach(el=>observer.observe(el));

      // Carousel
      const slides=document.querySelectorAll('.carousel-slide'), prev=document.getElementById('prev'), next=document.getElementById('next'); let idx=0;
      function update(){ slides.forEach((s,i)=>s.style.transform=`translateX(${100*(i-idx)}%)`); }
      prev.onclick=()=>{ idx=(idx-1+slides.length)%slides.length; update(); };
      next.onclick=()=>{ idx=(idx+1)%slides.length; update(); };
      update();

      // Search toggle
      const searchToggle=document.getElementById('searchToggle');
      const searchForm=document.getElementById('searchForm');
      searchToggle.addEventListener('click',()=>{
        searchForm.classList.toggle('active');
        if(searchForm.classList.contains('active')) searchForm.querySelector('input').focus();
      });
    });
  </script>
</head>
<body>
  <div class="promo-banner">Now supporting cross-server chat!<a href="#">Learn more</a></div>
  <header>
    <a href="/" class="logo"><span>NexCore</span></a>
    <nav>
      <a href="about.html">About</a>
      <a href="rules.html">Rules</a>
      <a href="join.html">Join</a>
      <a href="dynmap.html">Dynmap</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="icon-group">
      <button class="icon-btn" aria-label="Search" id="searchToggle">üîç</button>
      <button class="icon-btn" aria-label="Language">üåê</button>
    </div>
    <form id="searchForm" class="search-form" action="/search" method="GET">
      <input type="text" name="q" placeholder="Search NexCore‚Ä¶" aria-label="Search input" />
    </form>
  </header>
  <div class="utility-bar">
    <a href="https://discord.com">Discord</a>
    <a href="https://wiki.nexcore.top">Wiki</a>
    <a href="https://store.nexcore.top">Store</a>
  </div>

  <!-- Hero -->
  <!-- ... rest of body ... -->
</body>
</html>
