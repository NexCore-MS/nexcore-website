<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>NexCore</title>
  <!-- Apple Global Header CSS -->
  <link rel="stylesheet" href="https://www.apple.com/ac/globalnav/7/en_US/styles/ac-globalnav.built.css">
  <!-- NexCore Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Base reset */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{font-family:'Inter',sans-serif;background:#000;color:#fff;scroll-behavior:smooth;overflow-x:hidden}
    /* Override Apple header background */
    .ac-gn-header{background:rgba(0,0,0,0.85)!important}
    /* Rest of NexCore custom styles... */
  </style>
</head>
<body>
  <!-- Apple Global Header -->
  <div class="ac-gn-globalnav ac-gn-globalnav-compact" lang="en_US" data-analytics-region="global nav">
    <input class="ac-gn-globalnav-open-state" id="ac-gn-globalnav-open-state" type="checkbox" />
    <nav class="ac-gn-header" role="navigation" aria-label="Global">
      <div class="ac-gn-header-inner">
        <div class="ac-gn-header-slot ac-gn-header-slot-left">
          <a href="/" class="ac-gn-link ac-gn-link-apple" id="ac-gn-firstfocus-small">NexCore</a>
        </div>
        <div class="ac-gn-header-slot ac-gn-header-slot-center">
          <ul class="ac-gn-list">
            <li class="ac-gn-item"><a href="/about.html" class="ac-gn-link">About</a></li>
            <li class="ac-gn-item"><a href="/rules.html" class="ac-gn-link">Rules</a></li>
            <li class="ac-gn-item"><a href="/join.html" class="ac-gn-link">Join</a></li>
            <li class="ac-gn-item"><a href="/dynmap.html" class="ac-gn-link">Dynmap</a></li>
            <li class="ac-gn-item"><a href="/contact.html" class="ac-gn-link">Contact</a></li>
          </ul>
        </div>
        <div class="ac-gn-header-slot ac-gn-header-slot-right">
          <ul class="ac-gn-list">
            <li class="ac-gn-item ac-gn-item-menu"><a href="#" class="ac-gn-link ac-gn-menu-link" aria-label="Open menu" role="button"></a></li>
            <li class="ac-gn-item ac-gn-search"><a href="/search" class="ac-gn-link" aria-label="Search"></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- NexCore Content -->
  <section class="hero fade-in">
    <h2>Build Beyond Limits.</h2>
    <p>A cyberpunk-inspired Minecraft network built for immersion, creativity, and community.</p>
    <div class="cta-group fade-in">
      <button class="cta-btn" onclick="location.href='join.html'">Join Server</button>
      <button class="cta-btn" onclick="location.href='contact.html'">Contact</button>
    </div>
  </section>

  <!-- Carousel, products, testimonials, newsletter, contact, footer -->
  <!-- (Include your existing sections below) -->

  <!-- Apple Global Header JS -->
  <script src="https://www.apple.com/ac/globalnav/7/en_US/scripts/ac-globalnav.built.js"></script>
  <!-- NexCore JS -->
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      // Fade-in Animation
      const obs=new IntersectionObserver(entries=>entries.forEach(e=>e.isIntersecting?e.target.classList.add('visible'):e.target.classList.remove('visible')),{threshold:0.2});
      document.querySelectorAll('.fade-in').forEach(el=>obs.observe(el));
      // Carousel Logic (if present)
      if(document.querySelectorAll('.carousel-slide').length){
        const slides=document.querySelectorAll('.carousel-slide'),prev=document.getElementById('prev'),next=document.getElementById('next');let idx=0;
        const update=()=>slides.forEach((s,i)=>s.style.transform=`translateX(${100*(i-idx)}%)`);
        prev&&(prev.onclick=()=>{idx=(idx-1+slides.length)%slides.length;update()});
        next&&(next.onclick=()=>{idx=(idx+1)%slides.length;update()});
        update();
      }
    });
  </script>
</body>
</html>
