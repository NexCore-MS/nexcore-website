<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff;
      overflow-x: hidden; scroll-behavior: smooth;
    }
    header {
      position: fixed; width: 100%; top: 0; background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px); display: flex; justify-content: space-between;
      align-items: center; padding: 1rem 2rem; z-index: 1000;
    }
    .logo {
      display: flex; align-items: center; gap: 0.5rem;
      text-decoration: none; color: #fff;
    }
    .logo svg {
      display: block; width: 40px; height: 24px;
    }
    .logo span {
      font-size: 1.5rem; font-weight: 800;
    }
    nav a {
      color: #aaa; margin-left: 1.5rem; text-decoration: none; font-weight: 600;
      position: relative; transition: color 0.3s ease;
    }
    nav a:hover { color: #fff; }
    nav a::after {
      content: ''; position: absolute; left: 0; bottom: -5px; width: 100%; height: 2px;
      background: #fff; transform: scaleX(0); transform-origin: right;
      transition: transform 0.3s ease;
    }
    nav a:hover::after {
      transform: scaleX(1); transform-origin: left;
    }
    section {
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: all 0.8s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .hero {
      display: flex; flex-direction: column; justify-content: center;
      align-items: center; height: 100vh; text-align: center; padding: 2rem;
      background: url('assets/images/hero.jpg') no-repeat center center/cover;
      position: relative;
    }
    .hero::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); z-index: 0;
    }
    .hero h2, .hero p, .cta-btn { position: relative; z-index: 1; }
    .hero h2 {
      font-size: 3rem; font-weight: 800; margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem; color: #ccc; max-width: 600px; margin-bottom: 2rem;
    }
    .cta-btn {
      padding: 0.75rem 2rem; font-size: 1rem; font-weight: 600; border: none;
      border-radius: 30px; background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(142, 45, 226, 0.4);
    }
    .section {
      padding: 6rem 2rem; text-align: center; max-width: 900px; margin: 0 auto;
    }
    .section h3 {
      font-size: 2rem; margin-bottom: 1rem;
    }
    .section p { color: #bbb; font-size: 1rem; }
    .screenshot {
      width: 100%; max-width: 700px; border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); margin-top: 2rem;
    }
    footer {
      padding: 2rem; text-align: center; font-size: 0.9rem; color: #666;
      border-top: 1px solid #222;
    }
    @media (max-width: 768px) {
      nav { display: none; }
      .mobile-menu-icon { display: block !important; }
      header h1 { font-size: 1.2rem; }
      nav a { margin-left: 1rem; font-size: 0.9rem; }
      .hero { height: auto; padding: 4rem 1.5rem; background-size: cover; }
      .hero h2 { font-size: 1.8rem; margin-bottom: 0.75rem; }
      .hero p { font-size: 1rem; margin-bottom: 1.5rem; }
      .cta-btn { font-size: 0.9rem; padding: 0.6rem 1.5rem; }
      .section { padding: 4rem 1rem; }
      .section h3 { font-size: 1.5rem; }
      .section p, .section ul { font-size: 0.95rem; }
      .screenshot { max-width: 100%; }
      iframe { height: 300px !important; }
    }
    .mobile-menu-icon {
      display: none; font-size: 1.8rem; cursor: pointer; color: white;
    }
    .mobile-nav {
      display: none; position: absolute; top: 100%; right: 0; background: #111;
      padding: 1rem 2rem; border-radius: 0 0 0 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .mobile-nav a {
      display: block; margin: 0.5rem 0; color: #aaa; text-decoration: none;
    }
    .mobile-nav a:hover { color: white; }
    .mobile-nav.show { display: block; }
    .fade-in-on-load {
      opacity: 0;
      animation: fadeIn 1.4s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .section h3, .section p, .section ul, .cta-btn {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .section.visible h3, .section.visible p, .section.visible ul, .section.visible .cta-btn {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-in-on-load h2 {
      opacity: 0;
      animation: fadeIn 1.4s ease-out forwards;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('section');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          } else {
            entry.target.classList.remove('visible');
          }
        });
      }, { threshold: 0.25 });
      sections.forEach(section => observer.observe(section));
      const dividers = document.querySelectorAll('.divider');
      const dividerObserver = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
          } else {
            entry.target.style.opacity = '0';
          }
        });
      }, { threshold: 0.1 });
      dividers.forEach(div => dividerObserver.observe(div));
    });
  </script>
</head>
