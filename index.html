<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NexCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow-x: hidden; scroll-behavior: smooth; }

    /* Fade-in utility */
    .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }

    /* Promotional banner */
    .promo-banner { background: #1a1a1a; text-align: center; padding: .5rem; font-size: .9rem; }
    .promo-banner a { color: #4a90e2; text-decoration: none; margin-left: .5rem; }

    /* Utility bar */
    .utility-bar { display: flex; justify-content: center; background: #111; padding: .5rem 0; font-size: .9rem; }
    .utility-bar a { color: #aaa; margin: 0 1rem; text-decoration: none; transition: color .3s; }
    .utility-bar a:hover { color: #fff; }

    /* Header - centered nav like Apple */
    header { position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; padding: .5rem 2rem; z-index: 1001; position: relative; }
    .logo { position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: .5rem; text-decoration: none; color: #fff; }
    .logo span { font-size: 1.5rem; font-weight: 800; }
    nav { display: flex; gap: 2rem; }
    nav a { color: #aaa; text-decoration: none; font-weight: 600; position: relative; padding: .5rem 0; transition: color .3s; }
    nav a:hover { color: #fff; }
    nav a::after { content: ''; position: absolute; left: 0; bottom: -4px; width: 100%; height: 2px; background: #fff; transform: scaleX(0); transform-origin: right; transition: transform .3s; }
    nav a:hover::after { transform: scaleX(1); transform-origin: left; }
    .icon-group { margin-left: auto; display: flex; gap: 1rem; }
    .icon-btn { background: none; border: none; font-size: 1.2rem; color: #aaa; cursor: pointer; transition: color .3s; }
    .icon-btn:hover { color: #fff; }

    /* Search form */
    .search-form { position: absolute; top: 100%; right: 2rem; transform: translateY(10px) scaleY(0); transform-origin: top; background: rgba(0,0,0,0.9); padding: .5rem; border-radius: 8px; transition: transform .3s ease; z-index: 1002; }
    .search-form.active { transform: translateY(0) scaleY(1); }
    .search-form input { width: 200px; padding: .5rem 1rem; border: none; border-radius: 20px; background: #222; color: #fff; outline: none; }

    /* Hero */
    .hero { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 2rem; background: url('assets/images/hero.jpg') no-repeat center/cover; position: relative; }
    .hero::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }
    .hero h2 { z-index: 1; font-size: 3rem; font-weight: 800; margin-bottom: 1rem; }
    .hero p { z-index: 1; font-size: 1.2rem; color: #ccc; max-width: 600px; margin-bottom: 2rem; }
    .cta-group { display: flex; justify-content: center; gap: 1rem; width: 100%; max-width: 400px; }
    .cta-btn { flex: 1; padding: .75rem 1rem; font-size: 1rem; font-weight:600; border:none; border-radius:30px; background:linear-gradient(to right,#8e2de2,#4a00e0); color:#fff; cursor:pointer; transition:transform .3s,box-shadow .3s; }
    .cta-btn:hover { transform: translateY(-3px); box-shadow:0 10px 20px rgba(142,45,226,.4); }

    /* Carousel */
    .carousel { position: relative; display: flex; overflow:hidden; width:100%; height:60vh; margin-top:2rem; }
    .carousel-slide { min-width:100%; background-size:cover; background-position:center; position:relative; }
    .carousel-slide::before { content: ''; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); }
    .carousel-content { position:absolute; bottom:2rem; left:50%; transform:translateX(-50%); color:#fff; text-align:center; }
    .carousel-content h3 { font-size:2.5rem; margin-bottom:.5rem; }
    .carousel-content p { font-size:1rem; }
    .carousel-btn { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.5); border:none; color:#fff; font-size:2rem; padding:.5rem 1rem; cursor:pointer; }
    #prev { left:1rem; } #next { right:1rem; }

    /* Featured Worlds */
    .products { padding:6rem 2rem; text-align:center; }
    .products h3 { margin-bottom:3rem; }
    .products-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:2rem; max-width:1200px; margin:0 auto; }
    .product-card { background:#111; padding:2rem; border-radius:20px; transition:transform .3s; }
    .product-card:hover { transform:translateY(-10px); }
    .product-card img { width:100%; border-radius:12px; margin-bottom:1rem; }
    .product-card h4 { font-size:1.5rem; margin-bottom:.5rem; }
    .product-card p { color:#ccc; font-size:.9rem; }

    /* Testimonials */
    .testimonials { padding:6rem 2rem; text-align:center; }
    .testimonials h3 { margin-bottom:2rem; }
    .testimonials p { font-style:italic; max-width:800px; margin:1rem auto; }
    .testimonial-author { font-weight:600; margin-top:.5rem; }

    /* Newsletter */
    .newsletter { padding:6rem 2rem; text-align:center; }
    .newsletter h3 { margin-bottom:1rem; }
    .newsletter input[type=email] { padding:.75rem; width:300px; max-width:100%; border:none; border-radius:30px 0 0 30px; }
    .newsletter button { padding:.75rem 1.5rem; border:none; border-radius:0 30px 30px 0; background:#8e2de2; color:#fff; cursor:pointer; }

    /* Contact */
    #contact { padding:6rem 2rem; text-align:center; }

    /* Footer */
    footer { background:#111; padding:4rem 2rem; color:#888; }
    .footer-cols { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:2rem; max-width:1200px; margin:0 auto; }
    .footer-col h5 { margin-bottom:1rem; }
    .footer-col a { display:block; margin-bottom:.5rem; }
    .footer-bottom { text-align:center; margin-top:2rem; font-size:.8rem; }

    @media(max-width:768px){ .carousel { height:40vh; } .carousel-content h3 { font-size:1.8rem; } .cta-group { flex-direction:column; } }
  </style>
