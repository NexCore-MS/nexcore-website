<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height:100%; font-family:'Inter',sans-serif; background:#000; color:#fff; overflow-x:hidden; scroll-behavior:smooth; }
    /* Promotional banner */
    .promo-banner { background:#1a1a1a; text-align:center; padding:.5rem; font-size:.9rem; }
    .promo-banner a { color:#4a90e2; text-decoration:none; margin-left:.5rem; }
    /* Utility bar */
    .utility-bar { display:flex; justify-content:center; background:#111; padding:.5rem 0; font-size:.9rem; }
    .utility-bar a { color:#aaa; text-decoration:none; margin:0 1rem; transition:color .3s; }
    .utility-bar a:hover { color:#fff; }
    /* Header - Apple style centered nav */
    header {
      position:sticky;
      top:0;
      background:rgba(0,0,0,0.8);
      backdrop-filter:blur(10px);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:0.5rem 2rem;
      position:relative;
      z-index:1001;
    }
    .logo {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      align-items:center;
      gap:.5rem;
      text-decoration:none;
      color:#fff;
    }
    .logo svg { width:40px; height:24px; }
    .logo span { font-size:1.5rem; font-weight:800; }
    nav {
      display:flex;
      gap:2rem;
    }
    nav a {
      color:#aaa;
      text-decoration:none;
      font-weight:600;
      position:relative;
      transition:color .3s;
      padding:0.5rem 0;
    }
    nav a:hover { color:#fff; }
    nav a::after {
      content:'';
      position:absolute;
      left:0;
      bottom:-5px;
      width:100%;
      height:2px;
      background:#fff;
      transform:scaleX(0);
      transition:transform .3s;
    }
    nav a:hover::after { transform:scaleX(1); }
    .icon-group {
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:1rem;
    }
    .icon-btn {
      background:none;
      border:none;
      color:#aaa;
      font-size:1.2rem;
      cursor:pointer;
      transition:color .3s;
    }
    .icon-btn:hover { color:#fff; }
    /* Section reveal */
    .promo-banner, .utility-bar, header, .hero, .carousel, .products, .testimonials, .newsletter, #contact, footer {
      opacity:0;
      transform:translateY(30px) scale(.95);
      transition:all .8s ease-out;
    }
    .visible { opacity:1 !important; transform:translateY(0) scale(1) !important; }
    /* Hero */
    .hero {
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
      padding:2rem;
      background:url('assets/images/hero.jpg') no-repeat center/cover;
      position:relative;
    }
    .hero::before {
      content:'';
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.7);
    }
    .hero h2, .hero p, .cta-group { position:relative; z-index:1; }
    .hero h2 { font-size:3rem; font-weight:800; margin-bottom:1rem; }
    .hero p { font-size:1.2rem; color:#ccc; max-width:600px; margin-bottom:2rem; }
    .cta-group {
      display:flex;
      justify-content:center;
      gap:1rem;
      width:100%;
      max-width:400px;
      margin-bottom:2rem;
    }
    .cta-btn {
      flex:1;
      padding:.75rem 1rem;
      font-size:1rem;
      font-weight:600;
      border:none;
      border-radius:30px;
      background:linear-gradient(to right,#8e2de2,#4a00e0);
      color:#fff;
      cursor:pointer;
      transition:transform .3s,box-shadow .3s;
    }
    .cta-btn:hover { transform:translateY(-3px); box-shadow:0 10px 20px rgba(142,45,226,.4); }
    /* Carousel and other sections omitted for brevity... */
  </style>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const observer=new IntersectionObserver(entries=>entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('visible'); }),{threshold:.2});
      document.querySelectorAll('.promo-banner, .utility-bar, header, .hero, .carousel, .products, .testimonials, .newsletter, #contact, footer').forEach(el=>observer.observe(el));
      // Carousel logic...
    });
  </script>
</head>
<body>
  <div class="promo-banner">Now supporting cross-server chat!<a href="#">Learn more</a></div>
  <header>
    <a href="/" class="logo">
      <!-- Logo SVG -->
      <span>NexCore</span>
    </a>
    <nav>
      <a href="about.html">About</a>
      <a href="rules.html">Rules</a>
      <a href="join.html">Join</a>
      <a href="dynmap.html">Dynmap</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="icon-group">
      <button class="icon-btn" aria-label="Search">üîç</button>
      <button class="icon-btn" aria-label="Language">üåê</button>
    </div>
  </header>
  <!-- Rest of content... -->
</body>
</html>
