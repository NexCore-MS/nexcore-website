<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow-x: hidden; scroll-behavior: smooth; }
    nav a { text-decoration: none; }
    .carousel { position: relative; overflow: hidden; width: 100%; height: 60vh; margin: 2rem 0; }
    .carousel-slide { min-width: 100%; background-size: cover; background-position: center; transition: transform 0.5s ease; }
    .carousel-content { position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%); color: #fff; text-align: center; }
    .carousel-content h3 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    .carousel-content p { font-size: 1rem; }
    .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); border: none; color: #fff; font-size: 2rem; padding: 0.5rem; cursor: pointer; z-index: 10; }
    #prev { left: 1rem; } #next { right: 1rem; }
  </style>
</head>
<body>
  <div class="carousel fade-in">
    <button class="carousel-btn" id="prev">‹</button>

    <div class="carousel-slide" style="background-image:url('assets/images/slide1.jpg')">
      <div class="carousel-content">
        <h3>Survival Mode</h3>
        <p>Rich, balanced, anti-griefed gameplay.</p>
      </div>
    </div>

    <div class="carousel-slide" style="background-image:url('assets/images/slide2.jpg')">
      <div class="carousel-content">
        <h3>Creative World</h3>
        <p>Build anything in our free-build realm.</p>
      </div>
    </div>

    <div class="carousel-slide" style="background-image:url('assets/images/slide3.jpg')">
      <div class="carousel-content">
        <h3>Minigames Arena</h3>
        <p>Challenging competitions and fun events.</p>
      </div>
    </div>

    <button class="carousel-btn" id="next">›</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.carousel-slide');
      let idx = 0;

      function update() {
        slides.forEach((slide, i) => {
          slide.style.transform = `translateX(${100 * (i - idx)}%)`;
        });
      }

      document.getElementById('prev').addEventListener('click', () => {
        idx = (idx - 1 + slides.length) % slides.length;
        update();
      });

      document.getElementById('next').addEventListener('click', () => {
        idx = (idx + 1) % slides.length;
        update();
      });

      update();
    });
  </script>
</body>
</html>
