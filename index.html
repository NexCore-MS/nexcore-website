<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NexCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow-x: hidden; scroll-behavior: smooth; }

    /* Fade-in utility */
    .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }

    /* Promotional banner */
    .promo-banner { background: #1a1a1a; text-align: center; padding: .5rem; font-size: .9rem; }
    .promo-banner a { color: #4a90e2; text-decoration: none; margin-left: .5rem; }

    /* Utility bar */
    .utility-bar { display: flex; justify-content: center; background: #111; padding: .5rem 0; font-size: .9rem; margin-top: 0.5rem; }
    .utility-bar a { color: #aaa; margin: 0 1rem; text-decoration: none; transition: color .3s; }
    .utility-bar a:hover { color: #fff; }

    /* Header - centered nav like Apple */
    header { position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; padding: .5rem 2rem; z-index: 1001; position: relative; margin-bottom: 0.5rem; }
    .logo { position: absolute; left: 50%; transform: translateX(-50%); text-decoration: none; color: #fff; font-size: 1.5rem; font-weight: 800; }
    nav { display: flex; gap: 3rem; }
    nav a { color: #aaa; text-decoration: none; font-weight: 600; position: relative; padding: .5rem 0; transition: color .3s; }
    nav a:hover { color: #fff; }
    nav a::after { content: ''; position: absolute; left: 0; bottom: -4px; width: 100%; height: 2px; background: #fff; transform: scaleX(0); transform-origin: right; transition: transform .3s; }
    nav a:hover::after { transform: scaleX(1); transform-origin: left; }

    /* Hero */
    .hero { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 2rem; background: url('assets/images/hero.jpg') no-repeat center/cover; position: relative; }
    .hero::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }
    .hero h2 { z-index: 1; font-size: 3rem; font-weight: 800; margin-bottom: 1rem; }
    .hero p { z-index: 1; font-size: 1.2rem; color: #ccc; max-width: 600px; margin-bottom: 2rem; }
    .cta-group { display: flex; justify-content: center; gap: 1rem; width: 100%; max-width: 400px; }
    .cta-btn { flex: 1; padding: .75rem 1rem; font-size: 1rem; font-weight: 600; border: none; border-radius: 30px; background: linear-gradient(to right,#8e2de2,#4a00e0); color: #fff; cursor: pointer; transition: transform .3s, box-shadow .3s; }
    .cta-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(142,45,226,.4); }

    /* Carousel */
    .carousel { position: relative; display: flex; overflow: hidden; width: 100%; height: 60vh; margin-top: 2rem; }
    .carousel-slide { min-width: 100%; background-size: cover; background-position: center; position: relative; }
    .carousel-slide::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }
    .carousel-content { position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%); color: #fff; text-align: center; }
    .carousel-content h3 { font-size: 2.5rem; margin-bottom: .5rem; }
    .carousel-content p { font-size: 1rem; }
    .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); border: none; color: #fff; font-size: 2rem; padding: .5rem 1rem; cursor: pointer; }
    #prev { left: 1rem; } #next { right: 1rem; }

    /* Featured Worlds */
    .products { padding: 6rem 2rem; text-align: center; }
    .products h3 { margin-bottom: 3rem; }
